<script type='text/javascript'>
    var deletUrl = '/admin/photo/deletebypid?pid=';
    function deletebypid(pid) {
        if(window.confirm('确定删除？')){
            var formData = new FormData();
            formData.append('pid', pid);

            $.ajax({
                url : deletUrl + pid,
                type : 'POST',
                data : formData,
                contentType : false,
                processData : false,
                cache : false,
                success : function(data) {
                    if (data.ret == 0) {
                        $.toast('删除成功！');
                    } else {
                        $.toast('删除失败！');
                    }
                }
            });
        }
    }
</script>
