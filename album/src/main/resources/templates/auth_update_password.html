<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑账号信息</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
</head>
<body class="theme-dark">
<header class="bar bar-nav">
    <button class="button pull-left" onclick="javascript:history.back(-1);">
        返回
    </button>
    <h1 class='title'>编辑账号信息</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">旧密码</div>
                        <div class="item-input">
                            <input type="password" placeholder="输入旧密码" id="oldpassword">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">新密码</div>
                        <div class="item-input">
                            <input type="password" placeholder="输入密码" id="newpassword">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">重复新密码</div>
                        <div class="item-input">
                            <input type="password" placeholder="重复输入密码" id="newpassword2">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill button-danger"
                                   onclick="javascript:history.back(-1);">取消</a></div>
            <div class="col-50"><a href="#" class="button button-big button-fill button-success.theme-dark" id="submit">确定</a>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript'
        src='../../js/auth/auth_update_password.js'></script>
</body>
</html>
