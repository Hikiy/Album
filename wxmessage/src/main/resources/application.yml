server:
  port: 8011
  servlet:
    session:
      timeout: 20m
spring:
  application:
    name: util
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  cache:
    redis:
      key-prefix: "HIKI_WX:"
  mvc:
    view:
      prefix: classpath:/templates/
      suffix: html
  thymeleaf:
    cache: false
  servlet:
    multipart:
      maxFileSize: 25MB
  datasource:
    url: jdbc:mysql://localhost:3306/album?serverTimezone=CTT&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  jpa:
#    properties:
#      hibernate:
#        hbm2ddl:
#          auto: update
#        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
  instance:
    hostname: util

OSS:
  endpoint: ""
  accessKeyId: ""
  accessKeySecret: ""
  bucketName: ""